<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChuchiBOT | Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-center flex">

        <div class="form-container">
            <form action="">

                <header class="header">
                    <h1 class="header-title">Iniciar sesión</h1>
                </header>
                <div class="form-group">
                    <i class="bi bi-person-circle flex"></i>
                </div>

                <div class="form-group">
                    <label for="userEmail" class="form-label flex">Email</label>
                    <input type="email" name="email" id="userEmail" class="form-control" placeholder="example@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="userPass" class="form-label flex">Contraseña</label>
                    <div class="form-pass">
                        <input type="password" name="password" id="userPass" class="form-control pass-control-eye" required min="8" max="24" placeholder="••••••••••">
                        <i class="bi bi-eye-slash"></i>
                    </div>
                        <input type="checkbox" name="remember-password" id="rememberPass" class="input-checkbox" value="remember-password"><label for="rememberPass" class="label-remember">¿Recordar contraseña?</label>
                </div>

                <div class="btn-sign-up flex">
                    <button class="btn sing-up" type="submit">Iniciar sesión</button>
                </div>
                
                <div class="btn-register flex">
                    <button type="button" class="btn register">Registrarse</button>

                </div>


                </div>

            </form>
        </div>



    </div>
</body>
</html>
